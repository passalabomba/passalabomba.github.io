name: Build and Deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.5
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Install node dependencies
        run: |
          npm install

      - name: Build VueJS ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm run build
      - name: Create copy of index.html to correct routing
        run: |
          npm run deploy
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
